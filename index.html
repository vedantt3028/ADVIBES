<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <!-- Note: CSP, X-Frame-Options, and X-Content-Type-Options should be set via HTTP headers in vercel.json -->
    <!-- These meta tags don't work for CSP and X-Frame-Options, but X-Content-Type-Options can work -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Referrer-Policy: Controls referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Permissions-Policy: Restricts browser features -->
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <title>AD~VIBES Creative Advertising Agency</title>
    <meta name="description" content="Transform your brand's digital presence with our data-driven marketing strategies and creative excellence. We deliver measurable results that grow your business." />
    <meta name="author" content="AD~VIBES" />
    <meta name="keywords" content="digital marketing, social media marketing, SEO, PPC, content marketing, branding, web design" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AD~VIBES Creative Advertising Agency" />
    <meta property="og:description" content="Transform your brand's digital presence with our data-driven marketing strategies and creative excellence." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://advibes.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AD~VIBES Creative Advertising Agency" />
    <meta name="twitter:description" content="Transform your brand's digital presence with our data-driven marketing strategies and creative excellence." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Distinctive Typography: Editorial Serif + Modern Humanist Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
